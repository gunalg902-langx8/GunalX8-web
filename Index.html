<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gunal — child of prophecy</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      background: linear-gradient(135deg, #1a0033 0%, #240046 30%, #3a0ca3 70%, #4361ee 100%);
      color:#f5f5f5;
      line-height:1.5;
    }

    header{
      position:fixed;top:0;left:0;right:0;
      background:rgba(20,20,40,0.8);
      backdrop-filter: blur(6px);
      padding:12px 18px;
      z-index:100;
      box-shadow:0 4px 12px rgba(105, 4, 4, 0.4);
    }
    .nav-row{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;}
    .brand{font-weight:900;font-size:20px;color:#a29bfe;}
    nav a{color:#f5f5f5;text-decoration:none;margin-left:18px;font-weight:600}
    nav a:hover{color:#a29bfe}

    main{padding-top:90px;}

    /* Hero */
    .hero{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:30px auto;padding:20px;gap:20px;flex-wrap:wrap}
    .hero-left{flex:1}
    .greet{font-size:20px;color:#a29bfe;font-weight:700;margin-bottom:8px}
    .name{font-size:48px;font-weight:900;color:#fff;margin-bottom:10px;text-shadow:0 0 15px rgba(162,155,254,0.7)}
    .role{font-size:18px;color:#d0d0ff;font-weight:600;margin-bottom:20px}
    .cta-row{display:flex;gap:14px;flex-wrap:wrap}

    .btn{
      padding:12px 22px;
      border-radius:10px;
      background: linear-gradient(90deg, #a29bfe, #4361ee);
      color:#0f0f0f;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(162,155,254,0.5);
      transition:all .2s;
    }
    .btn:hover{transform:scale(1.05)}

    .btn.secondary{
      background:transparent;
      border:2px solid #a29bfe;
      color:#a29bfe;
      box-shadow:none
    }

    /* Photo frame rectangle */
    .hero-right{flex:0 0 300px}
    .photo-frame{
      width:100%;height:380px;
      background:#111;
      border:3px solid #a29bfe;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(67,97,238,0.6);
    }
    .photo-frame img{width:100%;height:100%;object-fit:cover}

    section{max-width:1000px;margin:40px auto;padding:20px}
    .card{
      background:rgba(20,20,40,0.7);
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.5)
    }
    h2{color:#a29bfe;margin-bottom:10px;text-shadow:0 0 10px rgba(67,97,238,0.8)}

    .skills{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .skill{background:#240046;padding:10px 16px;border-radius:8px;font-weight:700;color:#a29bfe}

    .project{margin-top:14px;padding:14px;border-radius:10px;background:#2b2b52;color:#f5f5f5}
    .project h3{color:#a29bfe;margin-bottom:6px}

    footer{text-align:center;color:#bbb;padding:30px}
  </style>
</head>
<body>
  <header>
    <div class="nav-row">
      <div class="brand">GUNAL</div>
      <nav>
        <a href="#home">HOME</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero" id="home">
      <div class="hero-left">
        <div class="greet">HI, I AM</div>
        <div class="name">Gunal</div>
        <div class="role">Gamer • Web Developer</div>
        <div class="cta-row">
          <a href="register.html" class="btn">Go to RegisterPage</a>
          <a href="second.html" class="btn">Skills</a>
        
          <a href="about.html" class="btn">About</a>
         
          <a href="contact.html" class="btn">Contact</a>
        </div>
      </div>
      <div class="hero-right">
        <div class="photo-frame">
          <img src="/gunal/IMG-20250910-WA0001(1).jpg">
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 <span id="year"></span> Gunal — Premium Portfolio
  </footer>

 <script>
  const today = new Date();
  const formattedDate = today.getDate() + "-" + (today.getMonth()+1) + "-" + today.getFullYear();
  document.getElementById("year").textContent = formattedDate;
</script>

</body>
</html>
