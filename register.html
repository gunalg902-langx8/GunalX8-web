<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Register — Gunal</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,#1a0033,#240046,#3a0ca3,#4361ee);
      color:#f5f5f5;line-height:1.5;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;padding:20px;
    }
    .card{
      background:rgba(20,20,40,0.8);
      padding:30px;
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
      width:100%;max-width:400px;
      text-align:center;
    }
    h2{color:#a29bfe;margin-bottom:20px}
    label{display:block;text-align:left;margin:12px 0 6px;font-weight:600}
    input{
      width:100%;padding:12px;
      border-radius:8px;border:none;
      outline:none;margin-bottom:14px;
      font-size:15px;
    }
    .btn{
      display:inline-block;
      padding:12px 22px;
      border-radius:10px;
      background:linear-gradient(90deg,#a29bfe,#4361ee);
      color:#0f0f0f;font-weight:700;
      text-decoration:none;
      cursor:pointer;
      border:none;width:100%;
    }
    .btn:hover{transform:scale(1.05)}
    .thankyou{display:none;color:#7dd3fc;font-weight:700;margin-top:18px}
    .back-home{
      display:inline-block;margin-top:20px;
      color:#a29bfe;text-decoration:none;font-weight:600
    }
    .back-home:hover{color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="regForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="course">Course</label>
      <input type="text" id="course" required>

      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="thankyou" id="thankMsg">✅ Thank you for registering!</div>
    <a href="Index.html" class="back-home">⬅ Back to Home</a>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit",function(e){
      e.preventDefault();
      document.getElementById("regForm").style.display="none";
      document.getElementById("thankMsg").style.display="block";
    });
  </script>
</body>
</html>
