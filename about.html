<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About — Gunal</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #240046 30%, #3a0ca3 70%, #4361ee 100%);
      color:#f5f5f5;
      line-height:1.5;
    }

    header{
      position:fixed;top:0;left:0;right:0;
      background:rgba(20,20,40,0.8);
      backdrop-filter: blur(6px);
      padding:12px 18px;
      z-index:100;
      box-shadow:0 4px 12px rgba(105, 4, 4, 0.4);
    }
    .nav-row{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;}
    .brand{font-weight:900;font-size:20px;color:#a29bfe;}
    nav a{color:#f5f5f5;text-decoration:none;margin-left:18px;font-weight:600}
    nav a:hover{color:#a29bfe}

    main{padding-top:90px;max-width:800px;margin:0 auto;padding:20px}

    .card{
      background:rgba(20,20,40,0.7);
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
      text-align:center;
    }
    h2{color:#a29bfe;margin-bottom:15px;text-shadow:0 0 10px rgba(67,97,238,0.8)}
    p{margin-bottom:12px;font-size:18px;color:#d0d0ff;font-weight:500}

    .btn{
      display:inline-block;
      margin-top:20px;
      padding:12px 22px;
      border-radius:10px;
      background: linear-gradient(90deg, #a29bfe, #4361ee);
      color:#0f0f0f;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(162,155,254,0.5);
      transition:all .2s;
    }
    .btn:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <header>
    <div class="nav-row">
      <div class="brand"></div>
      <nav>
        <a href="Index.html">HOME</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>About Me</h2>
      <p><strong>Name:</strong> Gunal. P</p>
      <p><strong>Education:</strong> B.Sc. Computer Science</p>
      <p>I am a passionate <strong>Web Developer</strong>.</p>

      <a href="Index.html" class="btn">⬅ Back to Home</a>
    </div>
  </main>
</body>
</html>
